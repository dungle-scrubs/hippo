name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    name: ci / build + lint + test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm check
      - run: pnpm typecheck
      - run: pnpm test
